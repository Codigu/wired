<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Wired | Hand Crafted UI Framework on top of Bootstrap</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="apple-mobile-web-app-status-bar-style" content="default">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-touch-fullscreen" content="yes">
      <meta content="" name="description"/>
      <meta content="" name="author"/>
      
      <!-- Favicons -->
      <link rel="apple-touch-icon" href="../../assets/images/ico/60.png">
      <link rel="apple-touch-icon" sizes="76x76" href="../../assets/images/ico/76.png">
      <link rel="apple-touch-icon" sizes="120x120" href="../../assets/images/ico/120.png">
      <link rel="apple-touch-icon" sizes="152x152" href="../../assets/images/ico/152.png">
      <link rel="icon" type="image/x-icon" href="../../assets/images/ico/favicon.png"/>
      
      <!-- Google fonts -->
      <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

      <!-- Assets -->

      <link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="../../assets/plugins/pace/css/pace.min.css">
      <link rel="stylesheet" href="../../assets/plugins/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="../../dist/css/wired.min.css"> 
        
    </head>
    <body>
    
    <div class="container-xs full-height">
      <div class="signin-container full-height">
        <div class="container-sm-height full-height">
          <div class="row row-sm-height">
            <div class="col-sm-12 col-sm-height col-middle">
              <img src="../../assets/images/logo-dark.svg" alt="logo" width="120">
              <h3>Wired makes it easy to enjoy what matters the most in your life</h3>
              <p><small>Create a wired account. If you have a facebook account, log into it for this process. Sign in with <a href="#" class="text-info">Facebook</a> or <a href="#" class="text-info">Google</a></small></p>
                <form id="form-signin" class="pd-t-15" role="form" action="index.html" novalidate="novalidate">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group form-group-default">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="John" class="form-control" required="" aria-required="true">
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-group form-group-default">
                        <label>Last Names</label>
                        <input type="text" name="lname" placeholder="Smith" class="form-control" required="" aria-required="true">
                      </div>
                    </div>

                  </div>

                  <div class="row">
                  <div class="col-sm-12">
                  <div class="form-group form-group-default">
                  <label>Wired User name</label>
                  <input type="text" name="uname" placeholder="yourname.wired.com (this can be changed later)" class="form-control" required="" aria-required="true">
                  </div>
                  </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group form-group-default">
                        <label>Password</label>
                        <input type="password" name="pass" placeholder="Minimum of 4 Charactors" class="form-control" required="" aria-required="true">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group form-group-default">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="We will send loging details to you" class="form-control" required="" aria-required="true">
                      </div>
                    </div>
                  </div>

                  <div class="row mg-t-10">
                    <div class="col-md-6">
                      <p>I agree to the <a href="#" class="text-info small">Pages Terms</a> and <a href="#" class="text-info small">Privacy</a>.</p>
                    </div>
                    <div class="col-md-6 text-right">
                      <a href="#" class="text-info small">Help? Contact Support</a>
                    </div>
                  </div>

                  <button class="btn btn-primary btn-cons mg-t-10" type="submit">Create a new account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/plugins/jquery/jquery.min.js"><\/script>')</script>
    <script src="../../assets/plugins/modernizr/modernizr.min.js"></script>
    <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../dist/js/wired.js"></script>

  </body>
</html>
